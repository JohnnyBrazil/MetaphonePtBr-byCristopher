name: CI

on:
  pull_request:
    branches: [ main ]
    paths-ignore:
      - 'LICENSE'
      - 'README.md'
  push:
    branches: [ main ]
    paths-ignore:
      - 'LICENSE'
      - 'README.md'
  workflow_dispatch:

jobs:
  integrate:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x

      - name: Unit Test
        run: dotnet test -c Debug

      - name: Mutation Test
        run: |
          dotnet tool install -g dotnet-stryker
          cd UnitTests
          dotnet stryker